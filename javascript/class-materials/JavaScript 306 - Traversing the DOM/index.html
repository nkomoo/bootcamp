<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traversing the DOM</title>
  </head>
  <body>
    <header>
      <h1>Traversing the DOM</h1>
    </header>
    <main>
      <article><p>I am a paragraph.</p></article>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li id="item-3">Item 3</li>
        <li>Item 4</li>
      </ul>
      <section><p>I am a section</p></section>
    </main>
    <footer><p>I am a footer</p></footer>

    <script src="app.js"></script>
  </body>
</html>
