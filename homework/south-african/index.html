<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OKUNANDI</title>
    <link href="/homework/south african restuarant/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <!-- company log here -->
        <div class="logo">OKU</div>
        <label for="toggle_bar">&#9776</label>
        <input type="checkbox" id="toggle_bar">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">MENU</a></li>
            <li><a href="#">RESERVE A TABLE</a></li>
            <li><a href="#">CONTACT US</a></li>
        </ul>
    </nav>
    <section class="main_information">
        <div class="rectangle"></div>
        <img src="https://flavorverse.com/wp-content/uploads/2017/06/South-African-Food.jpg" class="firstimg">
        <img src="https://www.willflyforfood.net/wp-content/uploads/2021/09/south-african-food-vetkoek.jpg.webp"
            class="secondimg">
        <img src="https://theafricacookbook.com/wp-content/uploads/2019/10/LRM_EXPORT_14311897325794_20191021_185225277.jpeg"
            class="thirdimg">
        <div class="hook">
            <h1 class="bigtext">A taste of our tradition</h1>
            <p class="hook2">We are a multi-cultural cuisine restuarant offering<br> a wide range of food experience.
            </p>
            <button class="button1"><a href="#">Explore Menu</a></button>
            <button class="button2"><a href="#">Book a Table</a></button>
        </div>
        <div class="square">
            <img src="https://d33wubrfki0l68.cloudfront.net/4d9f5ac84201972450cc866ccfee0ae2fb4ad2fe/f4f2e/images/wall-clock-icon.svg"
                class="storeinfo">
            <p class="store-info">10AM - 7PM</p>
            <p class="store-info">OPENING HOURS</p>
        </div>
        <div class="square">
            <img src="https://d33wubrfki0l68.cloudfront.net/c98678d730ee777c722aa6fc644e149ba86e74d4/240fe/images/address-icon.svg"
                class="storeinfo">
            <p class="store-info">GAUTENG, SOUTH AFRICA</p>
            <p class="store-info">ADDRESS</p>
        </div>
        <div class="square">
            <img src="https://d33wubrfki0l68.cloudfront.net/2d39cf6a442498142bd935a1ca5409ca5869e4be/e52ef/images/phone-icon.svg"
                class="storeinfo">
            <p class="store-info">021 123 4567</p>
            <p class="store-info">CALL NOW</p>
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
